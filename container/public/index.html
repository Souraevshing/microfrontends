<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MicroFrontend</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --bg: #0b1020;
        --panel: #121831;
        --text: #e9ecf1;
        --muted: #9aa3b2;
        --border: #222a4a;
        --accent: #3b82f6;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          "Helvetica Neue",
          Arial,
          "Apple Color Emoji",
          "Segoe UI Emoji";
        background: radial-gradient(
          1200px 800px at 10% -20%,
          #1b2448 0%,
          var(--bg) 60%
        );
        color: var(--text);
      }
      .container {
        max-width: 1100px;
        margin: 32px auto;
        padding: 0 16px;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        margin-bottom: 20px;
        cursor: pointer;
      }
      header h1 {
        font-size: 22px;
        font-weight: 700;
        margin: 0;
        letter-spacing: 2px;
      }
      header h1:hover {
        text-decoration: none;
        transition: background-color;
        animation-duration: 300ms;
      }
      header .badge {
        font-size: 12px;
        color: var(--muted);
        border: 1px solid var(--border);
        border-radius: 999px;
        padding: 4px 10px;
        background: rgba(255, 255, 255, 0.03);
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 16px;
      }
      .panel {
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          rgba(0, 0, 0, 0.05)
        );
        border: 1px solid whitesmoke;
        border-radius: 14px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        overflow: hidden;
      }
      .panel-header {
        padding: 12px 14px;
        border-bottom: 1px solid var(--border);
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #1b2448;
      }
      .panel-title {
        margin: 0;
        font-size: 14px;
        font-weight: 600;
        letter-spacing: 2px;
      }
      .panel-body {
        padding: 14px;
        min-height: 120px;
      }

      .hint {
        font-size: 12px;
        color: var(--muted);
      }
      a {
        color: var(--accent);
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      header .dev {
        border: 2px solid whitesmoke;
        background-color: green;
        color: white;
        font-size: small;
        text-align: center;
        justify-content: center;
        display: flex;
      }
      header .underline {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1
          onclick="document.location.href='/'"
          class="underline"
          style="color: gold"
        >
          MicroFrontend
        </h1>
        <span class="badge dev">Module Federation â€¢ dev</span>
      </header>

      <div class="grid">
        <section class="panel">
          <div
            class="panel-header"
            style="cursor: pointer"
            onclick="handleProducts()"
          >
            <h2 class="panel-title">Products Remote (8081)</h2>
            <span class="hint">exposes <code>./ProductsIndex</code></span>
          </div>
          <div class="panel-body">
            <div id="my-products"></div>
          </div>
        </section>

        <section class="panel">
          <div
            class="panel-header"
            style="cursor: pointer"
            onclick="handleCart()"
          >
            <h2 class="panel-title">Cart Remote (8082)</h2>
            <span class="hint">exposes <code>./CartShow</code></span>
          </div>
          <div class="panel-body">
            <div id="my-cart"></div>
          </div>
        </section>
      </div>
    </div>

    <script>
      let handleProducts = () => {
        window.open("http://localhost:8081/", "_blank");
      };

      let handleCart = () => {
        window.open("http://localhost:8082/", "_blank");
      };
    </script>
  </body>
</html>
